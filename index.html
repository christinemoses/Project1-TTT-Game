<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="description" content="Tic-Tac-Toe Game">
      <meta name="keywords" content="Game,Tic-Tac-Toe,multiplayer">
      <meta name="author" content="Christine Moses">

      <link rel="stylesheet" href="assets/styles/main.css">
    </head>

    <body>
        <h1>Tic Tac Toe Challenge</h1>
        <h2>Let's Play!</h2>
          <div class="board">
            <div class="col1">
              <div class="block boxA" data-col="0" data-row="0"></div>
              <div class="block boxB" data-col="0" data-row="1"></div>
              <div class="block boxC" data-col="0" data-row="2"></div>
            </div>
            <div class="col2">
              <div class="block boxD" data-col="1" data-row="0"></div>
              <div class="block boxE" data-col="1" data-row="1"></div>
              <div class="block boxF" data-col="1" data-row="2"></div>
            </div>
            <div class="col3">
              <div class="block boxG" data-col="2" data-row="0"></div>
              <div class="block boxH" data-col="2" data-row="1"></div>
              <div class="block boxI" data-col="2" data-row="2"></div>
            </div>
          </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/main.js"></script>
  </html>
